    <div class="col-lg-4">
      <form>

        <div class="mb-3">
          <label for="inputEmail" class="form-label">Email</label>
          <input 
            type="email" 
            class="form-control" 
            id="inputEmail"/>
        </div>

        <div class="mb-3">
          <label for="inputPassword" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="inputPassword"/>

      </form>
    </div>
    <div class="col-lg-4"></div>
  </div>
</div>
